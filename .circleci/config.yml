version: 2.1

orbs:
  terraform: ovotech/terraform@1.8

jobs:
  terraform_plan:
    executor: terraform/default
    steps:
      - checkout
      - terraform/plan:
          path: .
          workspace: dev
  
  terraform_apply:
    executor: terraform/default
    steps:
      - checkout
      - terraform/apply:
          path: .
          auto_approve: true
          workspace: dev

workflows:
  commit:
    jobs:
      - terraform_plan:
          filters:
            branches:
              ignore: main
      - terraform_apply:
          filters:
            branches:
              only: main

