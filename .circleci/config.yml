version: 2.1

orbs:
  terraform: ovotech/terraform@1.8

jobs:
  terraform_plan_dev:
    executor: terraform/default
    steps:
      - checkout
      - terraform/plan:
          path: .
          workspace: dev

  terraform_plan_prd:
    executor: terraform/default
    steps:
      - checkout
      - terraform/plan:
          path: .
          workspace: prd
  
  terraform_apply_dev:
    executor: terraform/default
    steps:
      - checkout
      - terraform/apply:
          path: .
          auto_approve: true
          workspace: dev

  terraform_apply_prd:
    executor: terraform/default
    steps:
      - checkout
      - terraform/apply:
          path: .
          auto_approve: true
          workspace: prd

workflows:
  commit:
    jobs:
      - terraform_plan_dev:
          filters:
            branches:
              ignore: main
      - terraform_plan_prd:
          filters:
            branches:
              ignore: main
      - terraform_apply_dev:
          filters:
            branches:
              only: main
      - terraform_apply_prd:
          filters:
            branches:
              only: main

