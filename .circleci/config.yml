version: 2.1

orbs:
  terraform: ovotech/terraform@1.8

jobs:
  terraform_plan_dev:
    executor: terraform/default
    environment:
      GOOGLE_SERVICE_ACCOUNT: "aaaaa"
    steps:
      - checkout
      - terraform/plan:
          path: .
          workspace: dev
          var_file: "dev.tfvars"

  terraform_plan_prd:
    executor: terraform/default
    steps:
      - checkout
      - terraform/plan:
          path: .
          workspace: prd
          var_file: "prd.tfvars"
  
  terraform_apply_dev:
    executor: terraform/default
    steps:
      - checkout
      - terraform/apply:
          path: .
          auto_approve: true
          workspace: dev
          var_file: "dev.tfvars"

  terraform_apply_prd:
    executor: terraform/default
    steps:
      - checkout
      - terraform/apply:
          path: .
          auto_approve: true
          workspace: prd
          var_file: "prd.tfvars"

workflows:
  commit:
    jobs:
      - terraform_plan_dev:
          filters:
            branches:
              ignore: main
      - terraform_plan_prd:
          filters:
            branches:
              ignore: main
      - terraform_apply_dev:
          filters:
            branches:
              only: main
      - terraform_apply_prd:
          filters:
            branches:
              only: main

